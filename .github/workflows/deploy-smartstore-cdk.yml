name: Deploy Smartstore CDK

on:
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  DOCKER_DEFAULT_PLATFORM: linux/amd64
  NODE_VERSION: '20'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: online_scraping/smartstore_cdk/package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        working-directory: online_scraping/smartstore_cdk
        run: npm ci

      - name: Build TypeScript
        working-directory: online_scraping/smartstore_cdk
        run: npm run build

      - name: CDK Bootstrap (if needed)
        working-directory: online_scraping/smartstore_cdk
        run: |
          npx cdk bootstrap aws://${{ secrets.AWS_ACCOUNT_ID }}/${{ env.AWS_REGION }} || true

      - name: CDK Deploy
        working-directory: online_scraping/smartstore_cdk
        run: |
          export CDK_DEFAULT_ACCOUNT=${{ secrets.AWS_ACCOUNT_ID }}
          export CDK_DEFAULT_REGION=${{ env.AWS_REGION }}
          npx cdk deploy --all --require-approval never

